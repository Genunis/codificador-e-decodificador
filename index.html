<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
</head>
<body>
    <h1 id="icone">a</h1>
    <div>
        <input id="codi" type="text" placeholder="Digite seu texto">
    </div>
    <div id="exibir">
        <img  id="imagem" src="procurando.jpeg" alt="procurando">
        <h1  id="titu-pro">Nenhuma mensagem encontrada</h1>
        <p id="dig-pro">Digite um texto que você deseja criptografar ou descriptografar.</p>
        
    </div>
    <div id="criptografado" hidden>
        <p id="texto"></p>
        <button id="copiar" >Copiar</button>
    </div>
    <div id="conjunto">
        <p>❕Apenas letras minúsculas e sem acento</p>
        <div id="botoes">
            <div id="btc"><button id="criptografar" >Criptografar</button></div>
            <div id="btdc"><button id="descriptografar">Descriptografar</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
